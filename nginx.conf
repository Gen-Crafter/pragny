# Main events block
events {
    worker_connections 1024;  # Adjust this based on your server's resources
}

# Main HTTP block
http {
    # Include other configuration files (optional)
    include       mime.types;
    default_type  application/octet-stream;

    # HTTP server block to allow Certbot to validate domain ownership
    server {
        listen 80;
        server_name gencrafter.io www.gencrafter.io;

        # This will allow Certbot to place challenge files
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS server block to serve the actual site
    server {
        listen 443 ssl;
        server_name gencrafter.io www.gencrafter.io;

        ssl_certificate /etc/letsencrypt/live/gencrafter.io/fullchain.pem; # Path to your certificate
        ssl_certificate_key /etc/letsencrypt/live/gencrafter.io/privkey.pem; # Path to your private key

        # Optional: Add SSL settings for better security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers off;

        # Your website content
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        location ~* \.(mp4)$ {
            root /usr/share/nginx/html;
            add_header Content-Type video/mp4;
        }
    }
}

